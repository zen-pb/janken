<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height ,initial-scale=1.0" />
    <meta property="og:title" content="Janken" />
    <meta
      property="og:description"
      content='A game where you have a "Janken" match with a computer that randomly generates its choice (rock, paper, or scissors).'
    />
    <meta
      property="og:image"
      content="https://github.com/zen-pb/janken/assets/111935236/7348329d-f46f-49c3-8f58-19a29dff2f35"
    />
    <meta
      name="description"
      content="Challenge the computer in a classic Janken showdown. Can you be the first to win three rounds?"
    />
    <link rel="icon" href="./assets/images/icon.png" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>Janken</title>
  </head>
  <body>
    <header>
      <img
        src="./assets/images/icon.png"
        width="100"
        height="100"
        alt="Janken Logo"
      />
      <h1>JANKEN</h1>
    </header>
    <main>
      <div class="game-round">
        <h2 id="gameRound">Start a round!</h2>
      </div>
      <div class="container">
        <div id="playerPoints" class="score">
          <img
            src="./assets/images/empty.png"
            width="50"
            height="50"
            alt="score"
          />
          <img
            src="./assets/images/empty.png"
            width="50"
            height="50"
            alt="score"
          />
          <img
            src="./assets/images/empty.png"
            width="50"
            height="50"
            alt="score"
          />
        </div>
        <div class="player hand">
          <img
            id="playerHand"
            src="./assets/images/rock-left.png"
            width="186"
            height="355"
            alt="player hand"
          />
          <p>Player</p>
        </div>
        <dialog class="modal" id="modal">
          <div class="modal-content">
            <p id="verdict"></p>
            <button>Play again</button>
          </div>
        </dialog>
        <div class="versus">
          <img
            src="./assets/images/versus.png"
            width="155"
            height="155"
            alt="versus"
          />
        </div>
        <div class="computer hand">
          <img
            id="computerHand"
            src="./assets/images/rock-right.png"
            width="186"
            height="355"
            alt="computer hand"
          />
          <p>Computer</p>
        </div>
        <div id="computerPoints" class="score">
          <img
            src="./assets/images/empty.png"
            width="50"
            height="50"
            alt="score"
          />
          <img
            src="./assets/images/empty.png"
            width="50"
            height="50"
            alt="score"
          />
          <img
            src="./assets/images/empty.png"
            width="50"
            height="50"
            alt="score"
          />
        </div>
      </div>
      <div class="section">
        <div class="choices">
          <button id="rock">
            <img
              src="./assets/images/rock-right.png"
              width="78.58"
              height="150"
              alt="rock"
            />
          </button>
          <button id="paper">
            <img
              src="./assets/images/paper-right.png"
              width="75.2"
              height="150"
              alt="paper"
            />
          </button>
          <button id="scissors">
            <img
              src="./assets/images/scissors-right.png"
              width="65.91"
              height="150"
              alt="scissors"
            />
          </button>
        </div>
        <div class="verdict">
          <p id="sentence">The game starts as soon as you press a button!</p>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Copyright Â©
        <span id="currentYear"></span>
        zen-pb
      </p>
      <a href="https://github.com/zen-pb" target="_blank">
        <img
          src="./assets/images/github-mark.png"
          width="35"
          height="35"
          alt="github"
        />
      </a>
    </footer>
    <div class="loader"></div>
    <script src="./assets/src/janken.js"></script>
  </body>
</html>
