<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="stylesheet" href="./assets/styles/responsive.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img
        src="./assets/images/icon.png"
        width="100"
        height="100"
        alt="Janken Logo"
      />
      <p>JANKEN</p>
    </header>

    <div id="gameRound" class="game-round">Start a round!</div>

    <main>
      <div class="container">
        <div id="computerScoreboard" class="scoreboard">
          <div id="computerPoints" class="score">
            <img
              src="./assets/images/empty.png"
              width="50"
              height="50"
              alt="score-empty"
            />
            <img
              src="./assets/images/empty.png"
              width="50"
              height="50"
              alt="score-empty"
            />
            <img
              src="./assets/images/empty.png"
              width="50"
              height="50"
              alt="score-empty"
            />
          </div>
          <p>Computer</p>
        </div>
        <img
          id="computerHand"
          class="computer hand"
          src="./assets/images/rock-right.png"
          width="186"
          height="355"
          alt="hand-rock"
        />
      </div>

      <div class="versus">
        <img src="./assets/images/versus.png" alt="versus" />
      </div>

      <div id="playerContainer" class="container">
        <div class="scoreboard">
          <div id="playerPoints" class="score">
            <img
              src="./assets/images/empty.png"
              width="50"
              height="50"
              alt="score-empty"
            />
            <img
              src="./assets/images/empty.png"
              width="50"
              height="50"
              alt="score-empty"
            />
            <img
              src="./assets/images/empty.png"
              width="50"
              height="50"
              alt="score-empty"
            />
          </div>
          <p>Player</p>
        </div>
        <img
          id="playerHand"
          class="player hand"
          src="./assets/images/rock-left.png"
          width="186"
          height="355"
          alt="hand-rock"
        />
      </div>
    </main>

    <div class="section">
      <p id="sentence">The game starts as soon as you press a button!</p>
      <div class="choices">
        <button id="rock">
          <img
            src="./assets/images/rock-right.png"
            width="78.58"
            height="150"
            alt="rock"
          />
        </button>
        <button id="paper">
          <img
            src="./assets/images/paper-right.png"
            width="75.2"
            height="150"
            alt="rock"
          />
        </button>
        <button id="scissors">
          <img
            src="./assets/images/scissors-right.png"
            width="65.91"
            height="150"
            alt="rock"
          />
        </button>
      </div>
    </div>

    <footer>
      <p>
        Copyright Â©
        <span id="currentYear"></span>
        zen-pb
      </p>
      <a href="https://github.com/zen-pb" target="_blank">
        <img
          src="./assets/images/github-mark.png"
          width="35"
          height="35"
          alt="github"
        />
      </a>
    </footer>
    <dialog>
      <div class="dialog-content">
        <p id="verdict"></p>
        <button>Play again</button>
      </div>
    </dialog>

    <div class="loader"></div>

    <script src="./assets/src/janken.js"></script>
  </body>
</html>
